<ng-container *ngIf="product" >
  <ul>
    <li [routerLink]="['/app-page-add-card', product.id]">
      <div class="block"></div>
        <div class="name_price">
            <p>{{product.name}}</p>
            <p class="price">{{product.price}}$</p>
        </div>
      </li>
    </ul>
</ng-container>
